<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header-wrap">
    <header class="header">
      <img src="/assets/logo.svg" alt="" id="logo">
      <div class="change-theme-wrap">
        <img src="assets/icon-sun.svg" alt="" id="icon-sun">
      </div>
    </header>
  </div>
  <h1 class="list-title">
    Extensions List
  </h1>

  <div class="sort-btns">
    <div class="sort-btn-wrap">
      <input type="radio" name="filter" data-filter="all" checked class="hidden">
        <label for="filter-all" class="sort-btn">All</label>
    </div>
    
    <div class="sort-btn-wrap">
      <input type="radio" data-filter="active" class="hidden" name="filter">
      <label for="active" class="sort-btn">Active</label>
    </div>
    <div class="sort-btn-wrap">
      <input type="radio" class="hidden" data-filter="inactive" name="filter">
        <label for="inactive" class="sort-btn">Inactive</label>
    </div>
  </div>

  <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->
  <main>
    <div class="card">
      <div class="logo-title">
        <div class="logo"><img src="assets/logo-devlens.svg" alt=""></div>
        <div class="title-desc">
          <h1>DevLens</h1>
          <p>Quickly inspect page layouts and visualize element boundaries.</p>
        </div>
      </div>
      <div class="remove-off-on">
        <button>Remove</button>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </main>
  <div class="attribution" style="display: none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
